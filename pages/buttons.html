<html>
<head>

	<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<link rel="stylesheet" href="/inconcert/lib/bootstrap/4.5.3/distribution/css/bootstrap.css" crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" href="/inconcert/apps/agent/css/inconcertGlobalStyles.css">
	
	<link rel="stylesheet" type="text/css" href="/inconcert/lib/font-awesome/css/solid.css">
	
	<link rel="stylesheet" type="text/css" href="/inconcert/lib/font-awesome/css/regular.css">

	<link rel="stylesheet" type="text/css" href="/inconcert/lib/font-awesome/css/fontawesome.css">

<body>
	<div>
		<h2>Botones de texto activos</h2>
		<button class="btn btn-primary">Primary</button>
		<button class="btn btn-secondary">Secondary</button>
		<button class="btn btn-tertiary">Tertiary</button>
	</div>
	<div>
		<h2>Botones de texto deshabilitados</h2>
		<button class="btn btn-primary" disabled>Primary</button>
		<button class="btn btn-secondary" disabled>Secondary</button>
		<button class="btn btn-tertiary" disabled>Tertiary</button>
	</div>
